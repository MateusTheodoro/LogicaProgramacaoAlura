<meta charset="UTF-8" />

<script>
  function pulaLinha() {
    document.write('<br><br>')
  }

  function mostra(frase) {
    document.write(frase)
    pulaLinha()
  }

  var limite = 40
  contador = 30

  while (limite >= contador) {
    if (contador != 33 && contador != 37) {
      mostra(contador + ' !')
    }
    contador = contador + 1
  }

  mostra('Fim.')
</script>
