<meta charset="UTF-8" />

<script>
  function pulaLinha() {
    document.write('<br>')
  }

  function exibeTitulo(titulo) {
    document.write('<h1> ' + titulo + '</h1>')
    pulaLinha()
  }

  function exibeParagrafo(paragrafo) {
    document.write('<p>' + paragrafo + '</p>')
    pulaLinha()
  }

  // com funções, daqui pra baixo fica muito mais simplificado
  exibeTitulo('Bem-vindos')
  exibeParagrafo('Este é um humilde programa')
</script>
