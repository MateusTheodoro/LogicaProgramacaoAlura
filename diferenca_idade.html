<meta charset="UTF-8" />
<script>
  function pulaLinha() {
    document.write('<br>')
  }

  function mostra(frase) {
    document.write(frase)
    pulaLinha()
  }

  var idadeMateus = 24
  var idadeTheodoro = 18
  var diferencaIdade = idadeMateus - idadeTheodoro

  mostra('Nossa diferença de idade é ' + diferencaIdade + ' !')
</script>
