<meta charset="UTF-8" />
<script>
  function pulaLinha() {
    document.write('<br>')
  }

  function mostra(frase) {
    document.write(frase)
  }

  var anoAtual = 2021
  var chegadaBrasil = 1500
  var geracoes = (anoAtual - chegadaBrasil) / 28

  mostra(
    'Já se passaram aproximadamente: ' + Math.round(geracoes) + ' gerações!'
  )
</script>
