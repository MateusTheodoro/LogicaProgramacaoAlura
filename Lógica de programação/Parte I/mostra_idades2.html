<meta charset="UTF-8" />
<script>
  function pulaLinha() {
    document.write('<br><hr><br>')
  }

  function mostra(frase) {
    document.write('<big> ' + frase + '</big>')
    pulaLinha()
  }

  var ano = 2021
  mostra('Eu nasci em ' + (ano - 1997))
  mostra('Sigo nasceu em ' + (ano - 1995))
  mostra('Nemafe nasceu em ' + (ano - 1990))
</script>
