<meta charset="UTF-8" />

<h3>Álcool ou Gasolina?</h3>

<script>
  var tanque = 40
  var caminhoComGasolina = 480
  var consumoDeGasolina = caminhoComGasolina / tanque
  document.write(
    'O consumo de gasolina foi: ' + consumoDeGasolina + ' km/L. <br>'
  )
  var caminhoComAlcool = 300
  var consumoDeAlcool = caminhoComAlcool / tanque
  document.write('O consumo de álcool foi: ' + consumoDeAlcool + ' km/L.')
</script>
